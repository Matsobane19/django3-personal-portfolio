{% extends 'portfolio/base.html' %}

{% block content %}

  <h1> Hello Blog</h1>

  <h2> Kgomotso has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

  {% for blog in myBlock%}

  <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
  <p>{{ blog.date|date:'M d Y'|upper }}</p>
  <p>{{ blog.description|truncatechars:100 }}</p>


  {% endfor %}

{% endblock %}
